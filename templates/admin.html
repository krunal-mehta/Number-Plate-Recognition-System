<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Home</title>

    <!-- Icons font CSS-->
    <link href="/static/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="/static/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="/static/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="/static/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="/static/css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins" style="background-image: url('/static/images/bg.jpg');">
        <div class="wrapper wrapper--w780">
            <center><h1 id="h1b"><b>Number Plate Recognition System</b></h1></center><br><br>
            <div class="card card-3">
                <div class="card-heading1"></div>
                <div class="card-body">
                    <h1 class="title"><b>Entry to database</b></h1>
                    <h6 style="color: red;">
                    {% if x %}
	                {{x}}
	                {% endif %}</h6>
                    <h6 style="color: green;">
                    {% if y %}
	                {{y}}
	                {% endif %}</h6>
                    <form method="POST" action="adminright">   
                        {% csrf_token %}
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Admin Username" name="uname">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="Password" placeholder="Admin Password" name="pass">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Vehicle No." name="vno">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Owner Name" name="oname">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Model Name" name="mname">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Model No." name="mno">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Passing Year" name="pyear">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Licence No." name="lno">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Total Fouls" name="foul">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Total Fine" name="fine">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Owner Address" name="oaddress">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Contact Details" name="cdetails">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3 js-datepicker" type="text" placeholder="Licence Issue Date" name="lidate">
                            
                        </div>
                        <div class="input-group">
                            <input class="input--style-3 js-datepicker" type="text" placeholder="Licence Expire Date" name="ledate">
                            
                        </div>
                        
                        <div class="p-t-10">
                            <button class="btn btn--pill btn--green" type="submit">Submit</button>
                        </div>
                        <div class="p-t-10">
                            <button class="btn btn--pill btn--green"><a href="home" style="color: white;text-decoration: none;">Home</a></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

   <!-- Jquery JS-->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="/static/vendor/select2/select2.min.js"></script>
    <script src="/static/vendor/datepicker/moment.min.js"></script>
    <script src="/static/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="/static/js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
